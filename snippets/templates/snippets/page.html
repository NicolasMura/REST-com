{% load static %}

<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Snippets list</title>    
</head>
  <body>
    
    <h1>Snippets list</h1>
    <ul>
    {% for snippet in object_list %}
        <li style="border: 1px solid grey;">{{ snippet.code }} {% if snippet.image %}<img src="{{ snippet.image.url }}" width="50">{% endif %}</li>
    {% empty %}
        <li>No snippets yet.</li>
    {% endfor %}
    </ul>

  </body>
</html>
